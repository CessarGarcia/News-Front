<body>
    <div class="background"></div>
        <p class="logo"><img src="http://venamimundo.com/imagenes/animados/Mundo-Fede-02.gif" class="only-movil img-fluid">AgensPresse</p>
        
        <div>
            <p class="welcome">Welcome back</p>
            <div class="contenido">
                <form (ngSubmit)="login()" [formGroup]="miFormulario" class="col-12">
                    <div class="row container">
                        <!-- Correo electronico-->
                        <p class="formCamp">Enter your email:</p>
                        <div class="input-field col s12 mb-2">
                            <input formControlName="email" id="email" type="email" class="validate" >
                            <label for="email" style="text-align: center;">Email </label>
                        </div>
        
                        <!-- ContraseÃ±a -->
                        <p class="formCamp">Enter your password:</p>
                        <div class="input-field col s12">
                            <input formControlName="password" id="password" type="password" class="validate">
                            <label for="password" style="text-align: center;">********</label>
                        </div>
                    </div>
        
                    <div>
                        <!--Boton para registrar-->
                        <div class="input-field col s12">
                            <button class="btn btn-responsive btn-login waves-effect waves-light">Login</button>
                        </div>
            
                        <!--Boton para crear cuenta-->
                        <div class="input-field col s12">
                            <button routerLink="/auth/register" class="btn btn-responsive btn-signUp waves-effect waves-light">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</body>
